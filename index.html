<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SoundCloud Search Engine - by Shahar Hami</title>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
  <script src="app.js" type="module"></script>
</head>

<body>
<div id="app">
  <input type="text" id="search-term">
  <button id="search">search</button>
  <h3>Search Results<div id="next-btn"></div></h3>
  <ul id="results" style="border: 1px solid red"></ul>
  <h3>Search History</h3>
  <ul id="search-history" style="border: 1px solid green"></ul>
  <h3>Player</h3>
  <div id="player" style="border: 1px solid blue"></div>
</div>

</body>
</html>
